<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music_player</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div class="main">
    <div class="cont">
      <div class="cont music">
        <!-- cover image -->
        <img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRyBvGwFVlyJvf3I8ImpEP-seYqDGzBZmqYg&s"
          alt="" width="200" height="200" />
        <!-- song counting -->
        <div class="songlist" id="songlist"><!-- song desc --></div>
        <!-- song title -->
        <div class="songs">
          <h2 id="title" class="cont songs"><!-- song name --></h2>

          <!-- container to show progress -->
          <div class="progress-wrapper" >
            <div id="audio_current_time" class="current-time">00:00</div>
            <div class="progress-bar-container">
              <div id="progress-container" class="progress-container">
                <div id="progress" class="progress"></div>
              </div>
            </div>
            <div id="audio_duration" class="duration">00:00</div>
          </div>
          
          <div class="button">

            <button><i class="btn1 bi bi-shuffle" id="shuffle"></i></button>
            <button><i class="btn1 bi bi-caret-left-square-fill" id="reverse"></i></button>
            <button><i class=" btn1 bi bi-play-circle-fill" id="play"></i></i></button>
            <button><i class=" btn1 bi bi-caret-right-square-fill" id="forward"></i></button>
            <button> <i class="btn1 bi bi-repeat" id="repeat"></i> </button>
          </div>
        </div>
      </div>
    </div>
    <!-- autio tag -->
    <!-- <audio id="audio" src="./assets/Biography.mp3"></audio> -->
    <audio id="audio" controls >
      <source id="audio-source" src="./assets/Biography.mp3" type="audio/ogg">
      <source src="./assets/Biography.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
